<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <img id="logo" class="logo" src="logo.png" alt="" srcset="">


    <form action="" method="post">
        <p>
            <label for="">CAR MODELS</label><br>
            <select name="" id="">
                <option value="">Models</option>

                <option value="">4W/4X4(Four Wheel Drive)</option>
                <option value="">AWD(All wheel Drive)</option>
                <option value="">FFV(Flexible)</option>
                <option value="">SWB(Short Wheel Base)</option>
                <option value="">LWB(Long wheelbase)</option>
                <option value="">EWB(Extended wheelbase)</option>
                <option value="">Transmission</option>






            </select>



        </p>
        <p>
            <label for="">TYPES</label><br>
            <select name="" id="">
                <option value="">Types</option>

                <option value="">Automatic</option>
                <option value="">AM(Automated Manual)</option>
                <option value="">AS(Automatic with select shift </option>
                <option value="">AV(Continous Variable)</option>
                <option value="">M(Manual)</option>
                <option value="">3 - 10(Number of gears)</option>





            </select>
        </p>
        <p>
            <label for="">FUEL TYPE</label><br>
            <select name="" id="">
                <option value="">X(Regular Type)</option>

                <option value="">Z(Premium Gasoline)</option>
                <option value="">D(Diesel)</option>
                <option value="">N(Natural Gas)</option>


            </select>
        </p>

        <p> <input class="submit-button" type="submit"
             placeholder="required" value="PREDICT">
        </p>

    </form>

    <p class="first-dot"></p>
    <p class="second-dot"></p>
